[supervisord]
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[inet_http_server]
port = 127.0.0.1:8060

; the below section must remain in the config file for RPC
; (supervisorctl/web interface) to work, additional interfaces may be
; added by defining them in separate rpcinterface: sections
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:8060
username=admin-notused
password=L1lkj.0po-notused

[program:mockup]
directory=/data/bscience-server-mock
command=python index.py
startretries=5
user=www-data
autostart=true
autorestart=true
stderr_logfile=/data/bscience-server-mock.log
stdout_logfile=/data/bscience-server-mock.log
